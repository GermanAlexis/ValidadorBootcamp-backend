name: Validate Secrets

on:
  push:
    branches:
      - main

jobs:
  validate-secrets:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Print secrets (safely)
      run: |
        echo "AWS_REGION is set"
      env:
        AWS_REGION: ${{ secrets.AWS_REGION }}
        
